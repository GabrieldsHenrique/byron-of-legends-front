<form [formGroup]="form">
  @switch (type){ @case ('text'){
  <app-input-text [formControlName]="formControlName" [placeholder]="placeholder" [form]="form" [label]="label" [mostrarToogle]="mostrarToogle"
    [mask]="mask"></app-input-text>
  }
   @case ('select'){ @if (options){

  <app-select [formControlName]="formControlName" [form]="form" [options]="options" [label]="label"
    [placeholder]="placeholder" [mostrarToogle]="mostrarToogle"></app-select>
  } } @case ('estado'){

  <app-select-estado [formControlName]="formControlName" [form]="form" [placeholder]="placeholder"></app-select-estado>

  } @case ('date'){
  <app-input-date [formControlName]="formControlName" [placeholder]="placeholder" [form]="form"
    [label]="label"></app-input-date>
  } @case ('password') {
  <app-input-password [formControlName]="formControlName" [placeholder]="placeholder" [form]="form"
    [label]="label"></app-input-password>
  } @case ('toogle'){
  <app-toggle [formControlName]="formControlName" [placeholder]="placeholder" [form]="form"
    [label]="label"></app-toggle>
  } @case ('checkbox') {
  <app-checkbox [formControlName]="formControlName" [placeholder]="placeholder" [form]="form"
    [label]="label"></app-checkbox>
  }
  @case ('codigos') {
  <app-input-codigos [formControlName]="formControlName" [form]="form" [label]="label"
    [quantidade]="quantidadeCodigos!"></app-input-codigos>
  }

  @case ('banco') {
  <app-select-banco [formControlName]="formControlName" [form]="form" [placeholder]="placeholder">
  </app-select-banco>
  }

  @case ('numero'){
  <app-input-numero [formControlName]="formControlName" [label]="label" [form]="form" [prefix]="prefix" [max]="max"
    [placeholder]="placeholder" [mostrarToogle]="mostrarToogle"></app-input-numero>
  }
  }
</form>
